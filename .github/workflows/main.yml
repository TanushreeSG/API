name: Secondary Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_run:
    workflows: ["Main Workflow"]
    types:
      - completed

jobs:
  secondary-job:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Katalon Studio Github Action
      uses: katalon-studio/katalon-studio-github-action@v2
      with:
          version: '8.6.6'
          projectPath: '${{ github.workspace }}'
          args: '-noSplash -retry=0 -statusDelay=15 -testSuiteCollections="Test Suites\chain" -apiKey="${{secrets.KATALON_API_KEY}} --config -webui.autoUpdateDrivers=true'

  trigger-another-workflow:
    needs: secondary-job
    runs-on: ubuntu-latest
    steps:
    - name: Trigger Another Workflow
      uses: actions/workflow-dispatch@v2
      with:
        workflow: anotherworkflow.yaml
